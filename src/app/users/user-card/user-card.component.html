<div class="user-card">
    <div class="user-info">
        <p class="user-fio"><span class="label">
            <span>ФИО:</span> 
            </span> {{ fio }}
        </p>
        <p class="user-address"><span class="label">
            <span>Адрес:</span>
            </span> {{ address | slice: 0:59 }}
        </p>
    </div>
    <div class="user-btn-container">
        <button type="button" class="btn" (click)="onClickChange()">Изменить</button>
    </div>
</div>

<lu-user-modal 
    *ngIf="isModalOpen"
    [id]="id" 
    [fio]="fio" 
    [address]="address"
    (modalClose)="onModalClose()"></lu-user-modal>
